        text: "质量的监管在于：1. 导师是亲身经历过申请的学生，和申请者沟通上更有优势。2. 网站评分机制将导师每次服务后的好坏用分数表现出来。 3.设有监督小组，每一次合作完成，学生的文书将再一次审核来检测是否达标，避免出现质量问题。"

